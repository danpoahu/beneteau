<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Listing Admin - Beneteau 373</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body{ background: #0b1f3b; }
    .adminWrap{ padding: 26px 0 40px; }
    .adminWrap h1{ color:white; margin-bottom: 8px; }
    .adminWrap .small{ color: rgba(255,255,255,0.8); }
    label{ display:block; font-weight:700; margin-top:12px; color: var(--navy); }
    input, textarea{
      width:100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--line);
      font-size: 14px;
      font-family: inherit;
    }
    textarea{ min-height: 92px; }
    .row{ display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
    @media(max-width:760px){ .row{ grid-template-columns: 1fr; } }
    .btnbar{ display:flex; gap:10px; flex-wrap:wrap; margin-top: 14px; }
    .pill{ background:#111827; color:white; border-radius:999px; padding:8px 12px; font-weight:800; font-size:12px; display:inline-block; }
  </style>
</head>
<body>
  <div class="container adminWrap">
    <h1>Listing Admin</h1>
    <p class="small">Edits here update the web page and any app that reads the same Firestore document.</p>
    <div class="card">
      <div class="pill" id="status">Not signed in</div>

      <h2 style="margin-top:14px;">Sign in</h2>
      <div class="row">
        <div>
          <label>Email</label>
          <input id="loginEmail" type="email" placeholder="admin@email.com" />
        </div>
        <div>
          <label>Password</label>
          <input id="loginPassword" type="password" placeholder="••••••••" />
        </div>
      </div>
      <div class="btnbar">
        <button class="btn" id="signInBtn" type="button">Sign in</button>
        <button class="btn btn--ghost" id="signOutBtn" type="button">Sign out</button>
      </div>

      <hr style="border:none;border-top:1px solid var(--line); margin:18px 0;" />

      <h2>Edit listing</h2>
      <div class="row">
        <div>
          <label>Title</label>
          <input id="title" />
        </div>
        <div>
          <label>Price (number)</label>
          <input id="price" type="number" />
        </div>
      </div>

      <label>Subtitle</label>
      <input id="subtitle" />

      <label>Location note</label>
      <input id="locationNote" />

      <label>Access line</label>
      <input id="accessLine" />

      <div class="row">
  <div>
    <label>Contact #1 name</label>
    <input id="contactName1" />
  </div>
  <div>
    <label>Contact #1 phone</label>
    <input id="contactPhone1" />
  </div>
</div>
<div class="row">
  <div>
    <label>Contact #2 name</label>
    <input id="contactName2" />
  </div>
  <div>
    <label>Contact #2 phone</label>
    <input id="contactPhone2" />
  </div>
</div>
<label>Highlights (one per line)</label>
      <textarea id="highlights"></textarea>

      <label>Included (one per line)</label>
      <textarea id="included"></textarea>

      <label>Photo URLs (one per line, optional: add " | alt text")</label>
      <textarea id="photos"></textarea>

      <div class="btnbar">
        <button class="btn" id="loadBtn" type="button">Load current</button>
        <button class="btn" id="saveBtn" type="button">Save changes</button>
        <a class="btn btn--ghost" href="index.html">Back to listing</a>
      </div>

      <p class="small" style="margin-top:12px;">
        Tip: host your images in <b>/assets</b> on the same site, or use Firebase Storage and paste the download URLs here.
      </p>
    </div>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
